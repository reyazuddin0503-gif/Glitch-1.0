<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Eco-Friendly Fashion Alternative Finder</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  /* Base reset */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Poppins', sans-serif;
    background: #f4fdf6;
    color: #2c6e49;
    line-height: 1.6;
  }

  /* Navbar */
  nav {
    background: #2c6e49;
    color: white;
    padding: 14px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  nav h2 {
    font-weight: 700;
    font-size: 1.5rem;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
  }
  nav ul li {
    cursor: pointer;
    font-weight: 500;
    transition: opacity 0.3s ease;
  }
  nav ul li:hover { opacity: 0.8; }

  /* Hero section */
  header {
    background: linear-gradient(rgba(44,110,73,0.7), rgba(44,110,73,0.7)),
                url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
    color: white;
    text-align: center;
    padding: 100px 20px;
  }
  header h1 {
    font-size: 3rem;
    margin-bottom: 10px;
  }
  header p {
    font-size: 1.2rem;
    margin-bottom: 30px;
  }

  /* Search bar */
  .search-bar {
    display: flex;
    justify-content: center;
    gap: 15px;
    max-width: 600px;
    margin: 0 auto;
  }
  .search-bar input[type="text"] {
    flex: 1;
    padding: 14px 20px;
    font-size: 1.1rem;
    border-radius: 10px;
    border: none;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }
  .search-bar button {
    padding: 14px 25px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg,#4caf50,#2c6e49);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }
  .search-bar button:hover {
    background: linear-gradient(135deg,#2c6e49,#4caf50);
  }

  /* Results */
  #results {
    max-width: 1000px;
    margin: 50px auto;
    padding: 0 20px;
  }
  .result-card {
    background: white;
    padding: 22px 25px;
    margin-bottom: 25px;
    border-left: 6px solid #4caf50;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    border-radius: 12px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .result-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
  }
  .result-card h3 {
    margin-bottom: 8px;
    font-size: 1.4rem;
  }
  .result-card small { color: #666; }
  .item-price { font-weight: 700; color: #2c6e49; }
  .buy-btn {
    background: #2c6e49;
    color: white;
    border: none;
    padding: 10px 18px;
    margin-top: 12px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  .buy-btn:hover { background: #4caf50; }

  iframe {
    margin-top: 15px;
    width: 100%;
    height: 220px;
    border: none;
    border-radius: 10px;
  }

  /* Footer */
  footer {
    background: #2c6e49;
    color: white;
    text-align: center;
    padding: 18px 10px;
    margin-top: 50px;
  }
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <h2>EcoFashion</h2>
  <ul>
    <li>Home</li>
    <li>About</li>
    <li>Tips</li>
    <li>Contact</li>
  </ul>
</nav>

<!-- Hero Section -->
<header>
  <h1>Welcome to Eco Fashion</h1>
  <p>Find sustainable and eco-friendly alternatives for your favorite clothing items.</p>
  <div class="search-bar">
    <input type="text" id="itemInput" placeholder="Enter clothing item (e.g. jeans, kurta)" />
    <button onclick="searchAlternatives()">Search</button>
  </div>
</header>

<!-- Results -->
<div id="results"></div>

<!-- Footer -->
<footer>
  <p>♻️ Made with love for a greener planet | EcoFashion 2025</p>
</footer>

<script>
  document.getElementById('itemInput').addEventListener('keydown', e => {
    if (e.key === 'Enter') searchAlternatives();
  });

  const locationMaps = {
    "Downtown": "https://www.google.com/maps/embed?...",
    "Campus Plaza": "https://www.google.com/maps/embed?...",
    "East Side": "https://www.google.com/maps/embed?..."
  };

  function searchAlternatives() {
    const input = document.getElementById('itemInput').value.trim();
    if (!input) { alert("Please enter a clothing item."); return; }

    const data = [
      { brand: "GreenWeave", model: input + " Eco Edition", price: "$89", location: "Downtown", buyLink: "#", mapEmbed: locationMaps["Downtown"] },
      { brand: "NatureThreads", model: input + " Organic", price: "$120", location: "Campus Plaza", buyLink: "#", mapEmbed: locationMaps["Campus Plaza"] },
      { brand: "PureCotton", model: input + " Sustainable Line", price: "$99", location: "East Side", buyLink: "#", mapEmbed: locationMaps["East Side"] }
    ];

    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = "";
    data.forEach(item => {
      const card = document.createElement('div');
      card.className = 'result-card';
      card.innerHTML = `
        <h3>${item.brand} - ${item.model}</h3>
        <small>Location: ${item.location}</small>
        <p class="item-price">Price: ${item.price}</p>
        <button class="buy-btn" onclick="window.open('${item.buyLink}', '_blank')">Buy</button>
        <iframe src="${item.mapEmbed}" loading="lazy"></iframe>
      `;
      resultsDiv.appendChild(card);
    });
  }
</script>
</body>
</html>
