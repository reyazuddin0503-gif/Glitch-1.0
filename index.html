<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ea;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #aaa;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      border: none;
      background-color: #2d8f2d;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #237023;
    }
    #results {
      margin-top: 30px;
      text-align: left;
    }
    .result-card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 6px solid #2d8f2d;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    a {
      color: #2d8f2d;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    iframe {
      margin-top: 10px;
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 6px;
    }
    .item-price {
      font-weight: bold;
      margin: 5px 0;
    }
    .buttons-container {
      margin-top: 10px;
    }
    .buy-btn {
      background-color: #2d8f2d;
      color: white;
      border: none;
      padding: 8px 15px;
      margin-right: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .buy-btn:hover {
      background-color: #237023;
    }
    @media(max-width: 600px) {
      input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }
      button {
        width: 100%;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <button onclick="searchAlternatives()">Find Alternatives</button>

      "Green Street": "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.210987641987!2d-74.01809608458917!3d40.70279167932774!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a201d3d30d7%3A0x4a6c4b3b7e7d7f1f!2sGreen%20Street%2C%20New%20York%2C%20NY!5e0!3m2!1sen!2sus!4v1695123489012!5m2!1sen!2sus",

      "College Road": "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.731548279623!2d-74.00594118459292!3d40.71309747932991!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a2e42e6a98f%3A0x10e9d9a5f1b76584!2sCollege%20Road%2C%20New%20York%2C%20NY!5e0!3m2!1sen!2sus!4v1695123501234!5m2!1sen!2sus",
      "Old Town Market": "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.221459679937!2d-74.00064568459388!3d40.71879637932971!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a2951c7e3db%3A0xa1b826a2bb1e71a0!2sOld%20Town%20Market%2C%20New%20York%2C%20NY!5e0!3m2!1sen!2sus!4v1695123512345!5m2!1sen!2sus"
    };

    // Stores data with items, prices, and types
    const alternatives = [
      {
        name: "Green Threads Thrift",
        type: "Thrift Store",

        items: {

      },
      {

      },
      {

        type: "Ethical Brand",
        location: "East Side",
        items: {
          "jeans": 60,
          "jackets": 80,

      },
      {

      {

      }
    ];

    // Buy Now action (can be modified as per actual logic)
    function buyNow(store, item, price) {
      alert(`You chose to BUY NOW:\nItem: ${item}\nStore: ${store}\nPrice: $${price}`);
    }

    // Buy Later action (e.g. save to wishlist or localStorage)
    function buyLater(store, item, price) {
      alert(`You chose to BUY LATER:\nItem: ${item}\nStore: ${store}\nPrice: $${price}`);
      // Here you can add localStorage or backend logic
    }

    function searchAlternatives() {
      const input = document.getElementById('itemInput').value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!input) {
        resultsDiv.innerHTML = "<p>Please enter a clothing item to search.</p>";
        return;
      }

      let foundAny = false;

      alternatives.forEach(store => {
        // Check if store has the item (keys can be shirt or shirts, pant or pants)
        const itemKey = Object.keys(store.items).find(key => key.toLowerCase() === input || (key.toLowerCase() + 's') === input || (key.toLowerCase().slice(0, -1)) === input);
        if (itemKey) {
          foundAny = true;
          const price = store.items[itemKey];

          const card = document.createElement('div');
          card.className = 'result-card';

          card.innerHTML = `
            <h3>${store.name} <small style="font-weight:normal; color:gray;">(${store.type})</small></h3>
            <p><strong>Location:</strong> ${store.location}</p>
            <p class="item-price">Price for <em>${input}</em>: $${price}</p>

            <div class="buttons-container">
              <button class="buy-btn" onclick="buyNow('${store.name}', '${input}', ${price})">Buy Now</button>
              <button class="buy-btn" onclick="buyLater('${store.name}', '${input}', ${price})">Buy Later</button>
            </div>

            <iframe
              src="${locationMaps[store.location]}"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          `;

          resultsDiv.appendChild(card);
        }
      });

      if (!foundAny) {
        resultsDiv.innerHTML = `<p>No eco-friendly alternatives found for "<strong>${input}</strong>". Try another item!</p>`;
      }
    }
  </script>
