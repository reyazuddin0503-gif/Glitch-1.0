<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸŒ¿ Fast Fashion Alternative Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ea;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #aaa;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      border: none;
      background-color: #2d8f2d;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #237023;
    }
    #results {
      margin-top: 30px;
      text-align: left;
    }
    .result-card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 6px solid #2d8f2d;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    a {
      color: #2d8f2d;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media(max-width: 600px) {
      input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }
      button {
        width: 100%;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¿ Fast Fashion Alternative Finder</h1>
    <p>Enter any clothing item (e.g. jeans, kurta, hoodie, baby dress, bra) to find eco-friendly alternatives!</p>
    <input type="text" id="itemInput" placeholder="E.g. jeans, kurta, jacket, bra, baby dress..." />
    <button onclick="searchAlternatives()">Find Alternatives</button>

    <div id="results"></div>
  </div>

  <script>
    const alternatives = [
      {
        name: "Green Threads Thrift",
        type: "Thrift Store",
        location: "Downtown",
        items: ["jeans", "jackets", "shirts", "t-shirts", "hoodies", "skirts", "kurta", "baby dress", "school uniform"]
      },
      {
        name: "Fix It Up Tailoring",
        type: "Repair Shop",
        location: "Campus Plaza",
        items: ["jeans", "coats", "dresses", "blouses", "pants", "blazers", "saree", "kids shorts"]
      },
      {
        name: "EverEthical",
        type: "Ethical Brand",
        website: "https://everethical.com",
        items: ["t-shirts", "jeans", "hoodies", "sweaters", "socks", "caps", "underwear", "bra", "jumpsuit", "salwar"]
      },
      {
        name: "EcoCloset",
        type: "Thrift Store",
        location: "East Side",
        items: ["dresses", "skirts", "jackets", "tops", "saree", "kurta", "bra", "leggings", "frock"]
      },
      {
        name: "Organic Outfitters",
        type: "Ethical Brand",
        website: "https://organicoutfitters.com",
        items: ["jeans", "t-shirts", "jackets", "trousers", "kurta", "salwar", "innerwear", "baby romper"]
      },
      {
        name: "Little Earthlings",
        type: "Ethical Brand",
        website: "https://littleearthlings.org",
        items: ["baby dress", "baby romper", "baby socks", "baby hoodie", "mittens", "caps"]
      },
      {
        name: "Patch & Wear",
        type: "Repair Shop",
        location: "Green Street",
        items: ["shirts", "t-shirts", "hoodies", "blazers", "kurta", "innerwear", "uniform"]
      },
      {
        name: "NaturWear",
        type: "Ethical Brand",
        website: "https://naturwear.org",
        items: ["dresses", "tops", "pants", "skirts", "sweaters", "underwear", "bra", "caps", "socks"]
      },
      {
        name: "ReLove Boutique",
        type: "Thrift Store",
        location: "South Lane",
        items: ["jeans", "blouses", "dresses", "jackets", "saree", "kurta", "scarf", "boys jacket", "girls top"]
      },
      {
        name: "EcoFix Center",
        type: "Repair Shop",
        location: "College Road",
        items: ["t-shirts", "jeans", "coats", "hoodies", "trousers", "kurta", "uniform", "baby dress"]
      }
    ];

    function searchAlternatives() {
      const input = document.getElementById('itemInput').value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (input === '') {
        resultsDiv.innerHTML = "<p>Please enter a clothing item to search.</p>";
        return;
      }

      const filtered = alternatives.filter(store =>
        store.items.includes(input)
      );

      if (filtered.length === 0) {
        resultsDiv.innerHTML = `<p>No alternatives found for <strong>${input}</strong>. Try another item.</p>`;
        return;
      }

      filtered.forEach(store => {
        const card = document.createElement('div');
        card.className = 'result-card';

        card.innerHTML = `
          <h3>${store.name}</h3>
          <p><strong>Type:</strong> ${store.type}</p>
          ${store.location ? `<p><strong>Location:</strong> ${store.location}</p>` : ''}
          ${store.website ? `<p><strong>Website:</strong> <a href="${store.website}" target="_blank">${store.website}</a></p>` : ''}
        `;

        resultsDiv.appendChild(card);
      });
    }
  </script>
</body>
</html>
