<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸŒ¿ Fast Fashion Alternative Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ea;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #aaa;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      border: none;
      background-color: #2d8f2d;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #237023;
    }
    #results {
      margin-top: 30px;
      text-align: left;
    }
    .result-card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 6px solid #2d8f2d;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    a {
      color: #2d8f2d;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media(max-width: 600px) {
      input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }
      button {
        width: 100%;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¿ Fast Fashion Alternative Finder</h1>
    <p>Enter a clothing item to find eco-friendly alternatives near you!</p>
    <input type="text" id="itemInput" placeholder="E.g. jeans, jacket, t-shirt" />
    <button onclick="searchAlternatives()">Find Alternatives</button>

    <div id="results"></div>
  </div>

  <script>
    // Hardcoded list of eco-friendly alternatives
    const alternatives = [
      {
        name: "Green Threads Thrift",
        type: "Thrift Store",
        location: "Downtown",
        items: ["jeans", "jackets", "shirts"]
      },
      {
        name: "Fix It Up Tailoring",
        type: "Repair Shop",
        location: "Campus Plaza",
        items: ["jeans", "coats", "dresses"]
      },
      {
        name: "EverEthical",
        type: "Ethical Brand",
        website: "https://everethical.com",
        items: ["t-shirts", "jeans", "hoodies"]
      },
      {
        name: "EcoCloset",
        type: "Thrift Store",
        location: "East Side",
        items: ["dresses", "skirts", "jackets"]
      },
      {
        name: "Sew & Save",
        type: "Repair Shop",
        location: "Main Street",
        items: ["pants", "coats", "shirts"]
      },
      {
        name: "Organic Outfitters",
        type: "Ethical Brand",
        website: "https://organicoutfitters.com",
        items: ["jeans", "t-shirts", "jackets"]
      }
    ];

    function searchAlternatives() {
      const input = document.getElementById('itemInput').value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (input === '') {
        resultsDiv.innerHTML = "<p>Please enter a clothing item to search.</p>";
        return;
      }

      // Filter stores that contain the item
      const filtered = alternatives.filter(store => store.items.includes(input));

      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p>No alternatives found for <strong>" + input + "</strong>. Try another item.</p>";
        return;
      }

      filtered.forEach(store => {
        const card = document.createElement('div');
        card.className = 'result-card';

        card.innerHTML = `
          <h3>${store.name}</h3>
          <p><strong>Type:</strong> ${store.type}</p>
          ${store.location ? `<p><strong>Location:</strong> ${store.location}</p>` : ''}
          ${store.website ? `<p><strong>Website:</strong> <a href="${store.website}" target="_blank" rel="noopener noreferrer">${store.website}</a></p>` : ''}
        `;

        resultsDiv.appendChild(card);
      });
    }
  </script>
</body>
</html>
